<html lang="en"> 
    <head> 
        <title>Profile</title> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <script 
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
            var myStatus="in";
            var myName="profile";</script>
    <script type="text/javascript" 
        src="resources/js/jpdb-commons.js"></script> 
        <script type="text/javascript" src="resources/js/profile.js"></script>
        
         <script type="text/javascript" src="resources/js/common-js.js"></script>
         <link rel="stylesheet" href="resources/css/common-css.css">
         <script>checkSession();</script>
    </head> 
    <body> 
          <div id="header"></div>
        <div class="container"> 
            <div class="myprofile">
            <div class="page-header text-center" > 
                <h2>User's Profile</h2> 
            </div> 
            <form class="form-horizontal" id="email" method="post"> 
                 <div class="form-group"> 
                    <label class="control-label col-sm-2" >Name</label> 
                    <div class="col-sm-5"> 
                        <input type="text" class="form-control" id="uname" placeholder="Enter name" name="name"> 
                    </div> 
                </div> 
                <div class="form-group"> 
                    <label class="control-label col-sm-2" >Email Address</label> 
                    <div class="col-sm-5"> 
                        <input type="email" class="form-control" id="eadd" placeholder="Enter email address" name="eadd"> 
                    </div> 
                </div> 
                 <div class="form-group"> 
                    <label class="control-label col-sm-2" >Phone</label> 
                    <div class="col-sm-5"> 
                        <input type="number" class="form-control" id="phone" placeholder="Enter phone number" name="phone"> 
                    </div> 
                </div> 
                <div class="form-group"> 
                    <div class="col-lg-offset-2 col-lg-10"> 
                        <button type="button" class="btn btn-primary" id="save" 
                                onclick="saveDataToJpdb()">Save</button> 
                        <button type="button" class="btn btn-primary" id="change" 
                                onclick="editData()">Edit</button>
                    </div>
                    
                </div>
               
            </form>
            <center>
            <div style="margin-top:385px" id="footer" class="col-sm-12"></div> 
            </center>
        </div> 
        </div>
        <script>loadHeader(); loadFooter(); hrshowData();</script>

    </body>
</html>
