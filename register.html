<html>
    <head>
        <title> Register </title>
        <meta charset="UTF-8">
        <meta name="viewport" content ="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
            var myStatus = "out";
        </script>
        <script type="text/javascript" src="resources/js/jpdb-commons.js">
        </script>
        <script type="text/javascript" src="resources/js/common-js.js"></script>
        <script type="text/javascript" src="resources/js/register.js"></script>
        <link rel="stylesheet" href="resources/css/common-css.css">
        <script>checkSession();</script>
    </head>
    <body>
        <div class="container">  
            <nav class="navbar navbar-inverse" style="margin-top:20px">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span><b> Login</b></a></li>
                </ul>
            </nav>
            <div class="page-header text-center" > 
                <h2>Register User</h2> 
            </div>  
            <form class="form-horizontal" id="email" method="post"> 
                 <div class="form-group"> 
                    <label class="control-label col-sm-2" >Name</label> 
                    <div class="col-sm-5"> 
                        <input type="text" class="form-control" id="uname" placeholder="Enter name" name="name"> 
                    </div> 
                </div> 
                <div class="form-group"> 
                    <label class="control-label col-sm-2" >Email Address</label> 
                    <div class="col-sm-5"> 
                        <input type="email" class="form-control" id="eadd" placeholder="Enter email address" name="eadd" onchange="getEadd()"> 
                    </div> 
                </div> 
                 <div class="form-group"> 
                    <label class="control-label col-sm-2" >Phone</label> 
                    <div class="col-sm-5"> 
                        <input type="text" pattern= "[1-9]{1}[0-9]{9}"  class="form-control" id="phone" placeholder="Enter phone number" name="phone"> 
                    </div> 
                </div> 
                <div class="form-group"> 
                    <label class="control-label col-sm-2" >Password</label> 
                    <div class="col-sm-5"> 
                        <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass"> 
                    </div> 
                </div> 
                 <div class="form-group"> 
                    <label class="control-label col-sm-2" >Re-type Password</label> 
                    <div class="col-sm-5"> 
                        <input type="password" class="form-control" id="repass" placeholder="Enter password" name="repass"> 
                    </div> 
                </div> 
                <div class="form-group"> 
                    <div class="col-lg-offset-2 col-lg-10"> 
                        <button type="button" class="btn btn-primary" id="submit" 
                                onclick="register()">Register</button> 
                        <button type="button" class="btn btn-primary" id="submit" 
                                onclick="resetForm()">Reset</button>
                    </div>
                    
                </div>
               
            </form>
            <center>
            <div style="margin-top:385px" id="footer" class="col-sm-12"></div> 
            </center>
        </div> 

        <script>loadHeader(); loadFooter();</script>

    </body>
</html>
